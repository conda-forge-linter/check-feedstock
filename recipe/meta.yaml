{% set version = "0.14.0" %}

package:
  name: check
  version: {{ version }}

source:
  url: https://github.com/libcheck/check/releases/download/{{ version }}/check-{{ version }}.tar.gz
  sha256: bd0f0ca1be65b70238b32f8e9fe5d36dc2fbf7a759b7edf28e75323a7d74f30b

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - automake
    - libtool
    - pkg-config
    - {{ compiler('c') }}
  host:
    - texinfo

test:
  commands:
    - checkmk --version

about:
  home: http://libcheck.github.io/check/
  license: LGPL-2.1
  license_file: COPYING.LESSER
  summary: 'Unit testing framework for C'

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
