{% set version = "0.15.1" %}

package:
  name: check
  version: {{ version }}

source:
  url: https://github.com/libcheck/check/releases/download/{{ version }}/check-{{ version }}.tar.gz
  sha256: c1cc3d64975c0edd8042ab90d881662f1571278f8ea79d8e3c2cc877dac60001

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - automake
    - libtool
    - pkg-config
    - {{ compiler('c') }}
  host:
    - texinfo

test:
  commands:
    - checkmk --version

about:
  home: http://libcheck.github.io/check/
  license: LGPL-2.1
  license_file: COPYING.LESSER
  summary: Unit testing framework for C

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
